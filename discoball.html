<html>
  <head>
    <style type="text/css">
      .float {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: -1;
      }
    </style>
    <script src="discoball.js" type="application/javascript"></script>
    <script type="application/javascript">
      var load = function() {
        discoball.install(document.getElementById('c0'));
        discoball.start();
      };
      window.addEventListener('load', load);
    </script>
  </head>
  <body>
    <div class="float">
      <canvas id="c0" width="512" height="512"></canvas>
    </div>
  </body>
</html>
